function resetGame() {
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 5; j++) {
            fillTile(i, j, "");
            words[i][j] = "";
        }
    }
    letCnt = 0;
    tryCnt = 0;
    document.querySelectorAll(".tile").forEach(tile => tile.classList.remove("scheme-0", "scheme-1", "scheme-2"));
    document.querySelectorAll(".keyboard__key").forEach(key => key.classList.remove("blocked", "schm-1", "schm-2"));
    document.getElementById('toast-container').innerText = "";
    pick = allowedWords[Math.floor(Math.random() * 2310)];
    gamedone = false;
    notify("New game started!", 1500, "default");
}

function notify(message = "", duration = 3000, style = "default") {
    showToast(message, style, duration);
}

function showToast(message, style = "default", duration = 3000) {
    const toastContainer = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast toast-${style}`;
    toast.textContent = message;
    toastContainer.appendChild(toast);
    setTimeout(() => {
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.add('hide');
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 350);
        }, duration);
    }, 100);
}
