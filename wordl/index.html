el","grads","plats","wrack"];</script>
<script>
var gamedone = false;
const volumeSoundDefault = 0.75;
let volumeSound = volumeSoundDefault;
let letCnt = 0;
let tryCnt = 0;
let pick = allowedWords[Math.floor(Math.random() * 2310)];
var wordsUsed = [];
const words = Array.from({ length: 6 }, () => []);
const keys = ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "Backspace", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Enter", "Z", "X", "C", "V", "B", "N", "M"];

function toggleMute() {
    const eleMute = document.getElementById("mute");
    volumeSound = volumeSound ? 0 : volumeSoundDefault;
    eleMute.innerText = volumeSound ? "Mute" : "Unmute";
}

function playSound(soundFile) {
    if (volumeSound) {
        const audio = new Audio(soundFile);
        audio.volume = volumeSound;
        audio.play();
    }
}

function saveElementAsImage(elementId, filename = 'element_image.png') {
    const element = document.getElementById(elementId);

    domtoimage.toPng(element, {
        quality: 1,
        scale: 8,
        bgcolor: null,
        cacheBust: true
    })
    .then(dataUrl => {
        const link = document.createElement('a');
        link.download = filename;
        link.href = dataUrl;
        link.click();
    })
    .catch(error => {
        console.error('Error saving element as image:', error);
    });
}

function fillTile(row, col, letter) {
    document.querySelectorAll(".tiles-row")[row].querySelectorAll(".tile")[col].innerHTML = letter;
}

function colorFillTiles(scheme, row, blocked, correct, perfect) {
    const rowEle = document.querySelectorAll(".tiles-row")[row];
    scheme.forEach((color, index) => rowEle.querySelectorAll(".tile")[index].classList.add("scheme-" + color));
    blocked.forEach(key => document.getElementById(key).classList.add("blocked"));
    correct.forEach(key => document.getElementById(key).classList.add("schm-1"));
    perfect.forEach(key => document.getElementById(key).classList.add("schm-2"));
}

function playWord(main, word) {
    const result = Array(5).fill(0);
    const blocked = [];
    const correct = [];
    const perfect = [];
    const unmatched = [...main];
    word.forEach((char, index) => {
        if (char === unmatched[index]) {
            result[index] = 2;
            unmatched[index] = null;
            perfect.push(char);
        }
    });
    word.forEach((char, index) => {
        if (result[index] === 0 && unmatched.includes(char)) {
            result[index] = 1;
            unmatched[unmatched.indexOf(char)] = null;
            correct.push(char);
        } else if (result[index] === 0) {
            blocked.push(char);
        }
    });
    return [result, blocked, correct, perfect];
}

function checkWord() {
    const currentWord = words[tryCnt].join("").toLowerCase();
    if (wordsUsed.includes(currentWord)) {
        notify('⚠ Word already used!', 3000, "warn");
        return;
    }
    if (allWords.includes(currentWord)) {
        const test = pick.toUpperCase().split("");
        const [result, blocked, correct, perfect] = playWord(test, words[tryCnt]);
        colorFillTiles(result, tryCnt, blocked, correct, perfect);
        wordsUsed.push(currentWord);
        if (result.every(num => num === 2)) {
            gamedone = true;
            notify('🎉 You won! 🎉', 60000, "good");
            tryCnt = 10;
            letCnt = 10;
        } else if (tryCnt > 4) {
            notify(`Sorry 😢, but you Lost!\nThe word is "${pick}"`, 30000, "bad");
            tryCnt = 10;
            letCnt = 10;
        } else {
            tryCnt++;
            letCnt = 0;
        }
    } else {
        notify('⚠ Not a real word!', 3000, "warn");
    }
}

keys.forEach(key => {
    const keyElement = document.getElementById(key);
    keyElement.addEventListener("click", () => {
        const keyPressEvent = new KeyboardEvent('keydown', { key, bubbles: true, cancelable: true });
        document.dispatchEvent(keyPressEvent);
        setTimeout(() => {
            const keyUpEvent = new KeyboardEvent('keyup', { key, bubbles: true, cancelable: true });
            document.dispatchEvent(keyUpEvent);
        }, 1);
    });
});

window.addEventListener("keydown", ({ key }) => {
    if (keys.includes(key.toUpperCase())) {
        document.getElementById(key.toUpperCase()).classList.add("active");
    }
});

window.addEventListener("keyup", ({ key }) => {
    if (keys.includes(key.toUpperCase())) {
        document.getElementById(key.toUpperCase()).classList.remove("active");
    }
});

document.addEventListener('keyup', function(event) {
    if (event.key === "Escape"){
        document.getElementById("menu-toggle").click();
        return;
    }

    if (gamedone) return;
    if ((letCnt > 4 || tryCnt > 5) && !keys.includes(event.key)) {
        playSound('sound/click-sound-3.mp3');
    } else if (event.key === "Backspace" && letCnt === 0) {
        playSound('sound/click-sound-3.mp3');
    } else if (event.key === "Enter" && letCnt !== 5) {
        playSound('sound/click-sound-3.mp3');
    } else if (keys.includes(event.key.toUpperCase())) {
        playSound('sound/click-sound-1.mp3');
        fillTile(tryCnt, letCnt, event.key.toUpperCase());
        words[tryCnt][letCnt++] = event.key.toUpperCase();
    } else if (keys.includes(event.key)) {
        playSound('sound/click-sound-2.mp3');
        if (event.key === "Backspace" && letCnt > 0) {
            words[tryCnt][--letCnt] = "";
            fillTile(tryCnt, letCnt, "");
        } else if (event.key === "Enter") {
            checkWord();
        }
    }
});

function downloadGame() {
    const a = Math.floor(Math.random() * 1000);
    saveElementAsImage('game', `wordl${a}.png`);
}

function resetGame() {
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 5; j++) {
            fillTile(i, j, "");
            words[i][j] = "";
        }
    }
    letCnt = 0;
    tryCnt = 0;
    document.querySelectorAll(".tile").forEach(tile => tile.classList.remove("scheme-0", "scheme-1", "scheme-2"));
    document.querySelectorAll(".keyboard__key").forEach(key => key.classList.remove("blocked", "schm-1", "schm-2"));
    document.getElementById('toast-container').innerText = "";
    pick = allowedWords[Math.floor(Math.random() * 2310)];
    gamedone = false;
    wordsUsed = [];
    notify("New game started!", 1500, "default");
}

function notify(message = "", duration = 3000, style = "default") {
    showToast(message, style, duration);
}

function showToast(message, style = "default", duration = 3000) {
    const toastContainer = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast toast-${style}`;
    toast.textContent = message;
    toastContainer.appendChild(toast);
    setTimeout(() => {
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.add('hide');
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 350);
        }, duration);
    }, 100);
}
</script>
</body>
</html>
